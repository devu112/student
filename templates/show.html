<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url(https://cdn.pixabay.com/photo/2016/10/22/17/06/gradient-1761190_1280.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vb;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: rgb(8, 8, 8);" c>Show Details of student</h1>
    <table border="2px">
        <thead>
            <tr>
                <th>id</th>
                <th>studentname</th>
                <th>age</th>
                <th>email</th>
                <th>gender</th>
                <th>mobileno</th>
                
            </tr>

        </thead>
        <tbody>
            {% for i in a %}
            <tr>
                <td>{{i.id}}</td>
                <td><a href="{% url 'showdetails' i.id %}">{{i.student_name}}</a></td>
                <td>{{i.age}}</td>
                <td>{{i.email}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobileno}}</td>
                
               
               

                <td><a href="{% url 'editpage' i.id %}">Edit</a></td>
                <td><a href="{% url 'deletepage' i.id %}">Delete</a></td>
                
               

            </tr>
            {% endfor %}

        </tbody>

    </table>
</body>
</html>
